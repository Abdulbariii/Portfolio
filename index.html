<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <!-- JavaScript Bundle with Popper -->

    <title>Document</title>

  <body>
    <!--Home section-->
    <section id="home">
      <!--Navbar made in boostrab-->
      <nav class="navbar nav-q d-flex justify-content-center navbar-expand-lg">
        <div class="container-fluid position">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-bar" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item nav-item-home">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Lines in the home section-->
      <hr class="hr" />
      <div class="hr-0"></div>
      <!--Home containers-->
      <div class="home-container">
        <div class="home-container__text">
          <h1 class="home-header__hi">Hi <span class="coma">,</span> I'm</h1>
          <h1 class="home-header__name">Abdulbari</h1>
          <div class="dot"></div>
          <p class="home-header__p">
            I like to translate UI/UX designs into codes and give them a breath
          </p>
          <a href="" class="scroll-btn">
            <p class="scroll-text">scroll here to see more</p>
            <img class="scroll-img" src="./img/move.png" alt=""
          /></a>
        </div>

        <!--img container in the home section-->
        <div class="home-container__img">
          <img src="img/me.jpg" class="my-img" alt="" />
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
